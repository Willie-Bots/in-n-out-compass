<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In‑N‑Out Compass</title>
    <link rel="stylesheet" href="styles.css?v=14" />
  </head>
  <body>
    <main class="app">
      <h1><span class="title-top">In‑N‑Out</span><span class="title-bottom">Compass</span></h1>
      <p id="userLine" class="user-line"></p>
      <p id="target" class="target-line">Finding nearest location…</p>
      <p id="distanceLine" class="distance-line">—</p>

      <div class="compass-wrap">
        <div class="compass" id="compass">
          <div class="needle" id="needle">
            <div class="fry-shaft"></div>
            <div class="fry-head fry-head-left"></div>
            <div class="fry-head fry-head-right"></div>
          </div>
          <div class="center-dot"></div>
        </div>
      </div>

      <section class="controls">
        <button id="startBtn">Enable location</button>
        <p id="status">Ready</p>

        <!-- Hidden debug fields kept for app logic -->
        <p id="distance" class="hidden"></p>
        <p id="bearing" class="hidden"></p>
      </section>
    </main>

    <div id="loginOverlay" class="overlay">
      <form id="loginForm" class="login-card">
        <h2>Sign in</h2>
        <p>Save your own profile on this device.</p>
        <input id="nameInput" type="text" maxlength="32" placeholder="Your name" required />
        <button type="submit">Continue</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="app.js?v=14" type="module"></script>
  </body>
</html>
